<!DOCTYPE html>
<title>CASE OPENER</title>
<html>
	<body bgcolor = '#101010'>
		<style>
			h1{
				color: gold;
				font-size: 200%;
			}
			h2{
				color: gold;
			}
			.button{
				color: gold;
				background-color: #101010;
				border-color: gold;
				font-size: 150%;
			}
			p{
				color: gold;
				font-size: 175%;
			}
			a{
				color: orange;
				font-size: 150%;
			}
			marquee{
				color: gold;
				font-size: 120%;
			}
		</style>
		<h1>CASE OPENER</h1>
		<h2>BALANCE</h2>
		<p id = money></p>
		<button class = button id = btn1 onclick = buycase()>BUY MONEY CASE ($6)</button>
		<button class = button id = btn8 onclick = buyscase()>BUY SPECIAL CASE ($50)</button><br>
		<a id = camount></a><a id = scamount></a><br>
		<button class = button id = btn4 onclick = opencase()>OPEN MONEY CASE</button>
		<button class = button id = btn9 onclick = openscase()>OPEN SPECIAL CASE</button><br>
		<button class = button id = btn5 onclick = unlock()>UNLOCK UPGRADES ($20)</button>
		<hr color = orange>
		<marquee>Interest rate is: <strong id = interestrate></strong>... Interest recieved avery 2 minutes.</marquee>
		<h2>BANK</h2>
		<p id = bank></p>
		<button class = button id = btn2 onclick = transfer()>TRANSFER ALL MONEY FROM BANK</button>
		<button class = button id = btn3 onclick = transferprompt()>TRANSFER MONEY FROM BANK</button><br>
		<button class = button id = btn6 onclick = transferto()>TRANSFER ALL MONEY TO BANK</button>
		<button class = button id = btn7 onclick = transferpromptto()>TRANSFER MONEY TO BANK</button>
		<div id = upgrades>
			<hr color = orange>
			<h1>hi</h1>
		</div>
		<center>
			<p>Version: 0.12 Open Beta</p>
		</center>
		<script>
			//STOP LOOKING AT THE SOURCE CODE
			var money = 6;
			var bank = 0;
			var moneycase = 0;
			var specialcase = 0;
			var interest = 2;
			var interestrate = interest - 1;
			var timer = setInterval(onesec, 100);
			var interest = setInterval(interesttimer, 120000);
			document.getElementById("upgrades").style.display = "none";
			
			function onesec(){
				document.getElementById("money").innerHTML = "$" + money + "";
				document.getElementById("bank").innerHTML = "$" + bank + "";
				document.getElementById("interestrate").innerHTML = "" + interestrate + "00%";
				document.getElementById("camount").innerHTML = "| " + moneycase + " MONEY CASE(S) |";
				document.getElementById("scamount").innerHTML = " " + specialcase + " SPECIAL CASE(S) |";
			}
			
			function interesttimer(){
				bank *= interest
			}
			
			function buycase(){
				if(money < 6){
					alert("NOT ENOUGH MONEY");
				}
				if(money >= 6){
					money -= 6;
					moneycase += 1;
				}
			}
			
			function buyscase(){
				if(money < 50){
					alert("NOT ENOUGH MONEY");
				}
				if(money >= 50){
					money -= 50;
					specialcase += 1;
				}
			}
			
			function opencase(){
				if(moneycase < 1){
					alert("NO CASES");
				}
				
				if(moneycase >= 1){
					var recieved = Math.floor((Math.random() * 10) + 1);
					alert("Recieved $" + recieved + "");
					moneycase -= 1;
					bank += recieved;
				}
			}
			
			function openscase(){
				if(specialcase < 1){
					alert("NO CASES");
				}
				
				if(specialcase >= 1){
					var number = Math.floor((Math.random() * 30) + 1);
					alert(""+number+"");
					if(number == 6){
						window.open("https://youtu.be/dQw4w9WgXcQ");
					}
					
					specialcase -= 1;
				}
			}
			
			function transfer(){
				money += bank;
				bank -= bank;
			}
			
			function transferprompt(){
				var mount = prompt("AMOUNT:");
				var amount = parseInt(mount, 10);
				if(amount >= bank){
					money += bank;
					bank -= bank;
				}
				
				if(amount <= bank){
					money += amount;
					bank -= amount;
				}
			}
			
			function transferto(){
				bank += money;
				money -= money;
			}
			
			function transferpromptto(){
				var mountto = prompt("AMOUNT:");
				var amountto = parseInt(mountto, 10);
				if(amountto >= money){
					bank += money;
					money -= money;
				}
				
				if(amountto <= money){
					bank += amountto;
					money -= amountto;
				}
			}
			
			function unlock(){
				if(money < 20){
					alert("NOT ENOUGH MONEY");
				}
				if(money >= 20){
					document.getElementById("upgrades").style.display = "initial";
					document.getElementById("btn5").style.display = "none";
					money -= 20;
				}
			}
		</script>
	</body>
</html>
